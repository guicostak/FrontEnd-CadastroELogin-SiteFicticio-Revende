<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registro.css" />
    <title>Document</title>
  </head>
  <body>
    
    <header>
      <img src="images/logos/logo.png" id="logo"/>
    </header>

    <form>
      <div id="card-top">
        <h1>Crie sua conta!</h1>
        <a href="" id="facebook" ><button><img id="logo1" src="images/logos/facebook-logo.png"><img id="logo2" src="images/logos/facebook-logo2.png">Registre-se com o Facebook </button></a>
        <a href="" id="google"><button><img src="images/logos/google-logo.png">Registre-se com o Google </button></a>
      </div>
   
      <div id="card-bottom">
        <div class="textfield">
          <label id="labelNome" for="nome">Qual é o seu nome?</label>
          <a><img src="images/vetores/usuário.png" class="vetores" /><input  id="nome" type="text" name="nome" placeholder="Digite seu nome completo" maxlength="47"/></a>
        </div>

        <div class="textfield">
          <label id="labelEmail" for="email">Qual é o seu melhor E-mail?</label>
          <a><img src="images/vetores/email.png" class="vetores" /><input  id="email" type="text" name="email" placeholder="Digite seu endereço de E-mail" maxlength="47"/></a>
        </div>

        <div class="textfield">
          <label id="labelCpf" for="cpf">Qual é o seu CPF?</label>
          <a><img src="images/vetores/identidade.png" class="vetores" /><input id="cpf"  type="text" onkeypress="return retornarNumero()" placeholder="Digite seu CPF" autocomplete="off" maxlength="14"/></a>
        </div>

        <div class="textfield">
          <label id="labelNascimento" for="data">Qual é a sua data de nascimento?</label>
          <a><img src="images/vetores/data.png" class="vetores" /> <input id="nascimento" type="text" onkeypress="return retornarNumero()" name="data" placeholder="__ /__ /____" maxlength="10"/></a>
        </div>
      
        <div class="textfield">
          <label id="labelSenha" for="senha">Crie uma senha para sua conta!</label>
          <a><img src="images/vetores/senha.png" class="vetores" /><input id="senha" type="password" name="senha" placeholder="Digite sua senha"/><img src="images/vetores/mostrarSenha.png" id="mostrarSenha"/><img src="images/vetores/mostrarSenha2.png" id="mostrarSenha2" /></a>
        </div>
        
        <a id="labelCamposVazios"><img src="images/vetores/xVermelho.png" class="vetores"><label>Você deve preencher todos os campos do formulário!</label></a>
        <input id="submit" type="button" onclick="cadastrar()" >Criar conta</input>
        <p>Ao criar uma conta, concordo com os <a>Termos e Políticas</a> da Revende</p>
      </div>
    </form>

    <footer id="rodape">
      <p>Já possui cadastro? <a href="">Faça login!</a></p>
    </footer>

    <script src="scripts/registro.js"></script>
  </body>
</html>
